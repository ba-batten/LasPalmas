<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Frijole|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/state.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    * {
      /*border: thin solid red;*/
    }
  </style>
  <title>Las Palmas Mexican Restaurant</title>
</head>
<body>
  <div class="wordmark-container text-center">
    <h1 class="wordmark">Las Palmas</h1>
    <h2 class="tagline">Mexican Restaurant</h2>
  </div>

  <!--
    Navigation bar
  -->
  <nav class="navigation-bar">
    <ul class="nav-list">
      <li class="nav-list-item home" data-bind="click: goHome">
        <i class="fa fa-home t-fa" aria-hidden="true"></i>
        <p class="nav-name">Home</p>
      </li>
      <li class="nav-list-item about-link" data-bind="click: goAbout">
        <i class="fa fa-info t-fa" aria-hidden="true"></i>
        <p class="nav-name">About</p>
      </li>
      <li class="nav-list-item locations" data-bind="click: goLocations">
        <i class="fa fa-map-pin t-fa" aria-hidden="true"></i>
        <p class="nav-name">Locations</p>
      </li>
      <li class="nav-list-item menu" data-bind="click: goMenu">
        <i class="fa fa-cutlery t-fa" aria-hidden="true"></i>
        <p class="nav-name">Menu</p>
      </li>
    </ul>
  </nav>

  <!--
    Top Navigation bar
  -->
  <nav class="-top-navigation-bar">
    <ul class="top-nav-list">
      <li class="top-nav-list-item home" data-bind="click: goHome">
        <p class="nav-name">Home</p>
      </li>
      <li class="top-nav-list-item about-link" data-bind="click: goAbout">
        <p class="top-nav-name">About</p>
      </li>
      <li class="top-nav-list-item locations" data-bind="click: goLocations">
        <p class="top-nav-name">Locations</p>
      </li>
      <li class="top-nav-list-item menu" data-bind="click: goMenu">
        <p class="top-nav-name">Menu</p>
      </li>
    </ul>
  </nav>

  <!--
    Home view
  -->
  <main class="pane">
    <article data-bind="if: data.home.show">
      <div class="home-section">
        <!-- <h2 data-bind="text: data.home.text" class="home-header"></h2> -->
      </div>
    </article>

    <!--
      About view
    -->
    <article data-bind="if: data.about.show">
      <div class="about">
        <!-- <h2>About</h2> -->
        <img data-bind="attr: { src: data.about.img }" class="about-img">
        <p data-bind="text: data.about.text" class="about-text"></p>
      </div>
    </article>

    <!--
      Locations view
    -->
    <article data-bind="if: data.locations.show">
      <div class="about" data-bind="with: data.locations">
        <!-- <h2 style="margin-bottom: 20px">Locations</h2> -->
        <!-- <div id="map" class="map t-menu-pic"></div> -->
        <ul class="loc-list" data-bind="foreach: locs">
          <li>
            <img class="loc-img" data-bind="attr: { src: img, alt: description }">
            <div class="address">
              <p data-bind="text: street"></p>
              <p><span data-bind="text: city"></span>, <span data-bind="text: state"></span>
                <span data-bind="text: zip"></span></p>
              <a data-bind="attr: { href: 'tel:' + phone }, text: phone"></a>
            </div>
          </li>
        </ul>
      </div>
    </article>

    <!--
      Menu view
    -->
    <article data-bind="if: data.menu.show">
      <div class="about" data-bind="with: data.menu">
        <img src="images/menu-header.png" alt="Grande Combo plate of food" class="menu-pic">
        <ul data-bind="foreach: meals" class="menu-list">
          <li class="menu-item" data-bind="attr: { id: categoryID }">
            <div class="menu-header" data-bind="style: { backgroundImage: 'url(' + pic + ')',
                backgroundSize: '40%',
                backgroundPosition: 'right center',
                backgroundRepeat: 'no-repeat' },
                click: $root.openCloseMenu">
              <h3 data-bind="text: category" class="category"></h3>
              <a href="#" class="show-hide">
                [
                  <i class="fa fa-caret-up" aria-hidden="true"></i>
                ]
              </a>
            </div>
            <ul data-bind="foreach: items" class="category-list is-collapsed">
              <li class="food-item">
                <h4 data-bind="text: item" class="menu-item-name"></h4>
                <p data-bind="text: description" class="menu-text"></p>
              </li>

            </ul>
          </li>

        </ul>
      </div>
    </article>

  </main>








  <script src="https://use.fontawesome.com/f142b6355b.js" async></script>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="js/knockout-3.4.2.js"></script>
  <!-- <script src="js/bootstrap.min.js"></script> -->
  <script src="js/AppViewModel.js" async></script>
  <!-- <script src="js/map.js" async></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD32lsXmcMQQDdsYKSZ0H9bve6fQaaUYNQ&callback=initMap"
    onerror="mapsError()" async></script> -->
</body>
</html>

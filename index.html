<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Frijole|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/module.css">
  <link rel="stylesheet" href="css/theme.css">
  <style>
    * {
      /*border: thin solid red;*/
    }
  </style>
  <title>Las Palmas Mexican Restaurant</title>
</head>
<body>
  <div class="l-wordmark-container m-wordmark-container text-center">
    <h1 class="l-wordmark t-wordmark">Las Palmas</h1>
    <h2 class="t-tagline">Mexican Restaurant</h2>
  </div>

  <nav class="l-navigation m-navigation">
    <ul class="nav-list">
      <li class="l-nav-list-item t-nav-list-item text-center"><i class="fa fa-home fa-2x t-fa" aria-hidden="true"></i></li>
      <li class="l-nav-list-item t-nav-list-item text-center"><i class="fa fa-info fa-2x t-fa" aria-hidden="true"></i></li>
      <li class="l-nav-list-item t-nav-list-item text-center"><i class="fa fa-map fa-2x t-fa" aria-hidden="true"></i></li>
      <li class="l-nav-list-item t-nav-list-item text-center"><i class="fa fa-cutlery fa-2x t-fa" aria-hidden="true"></i></li>
    </ul>
  </nav>

  <main class="m-pane l-pane t-pane">
    <article data-bind="if: view(about)" class="t-about">
      <h2>About</h2>
      <img data-bind="attr: {src: about.img}" class="l-about-img">
      <p data-bind="text: about.text"></p>
    </article>

  </main>








  <script src="https://use.fontawesome.com/f142b6355b.js" async></script>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="js/knockout-3.4.2.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/AppViewModel.js"></script>
</body>
</html>

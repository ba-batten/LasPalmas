<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Frijole|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/module.css">
  <link rel="stylesheet" href="css/state.css">
  <link rel="stylesheet" href="css/theme.css">
  <style>
    * {
      /*border: thin solid red;*/
    }
  </style>
  <title>Las Palmas Mexican Restaurant</title>
</head>
<body>
  <div class="l-wordmark-container m-wordmark-container text-center">
    <h1 class="l-wordmark t-wordmark">Las Palmas</h1>
    <h2 class="t-tagline">Mexican Restaurant</h2>
  </div>

  <nav class="l-navigation m-navigation">
    <ul class="nav-list">
      <li class="l-nav-list-item t-nav-list-item text-center" data-bind="click: goHome">
        <i class="fa fa-home t-fa" aria-hidden="true"></i>
        <p class="t-nav-name">Home</p>
      </li>
      <li class="l-nav-list-item t-nav-list-item text-center" data-bind="click: goAbout">
        <i class="fa fa-info t-fa" aria-hidden="true"></i>
        <p class="t-nav-name">About</p>
      </li>
      <li class="l-nav-list-item t-nav-list-item text-center" data-bind="click: goLocations">
        <i class="fa fa-map-pin t-fa" aria-hidden="true"></i>
        <p class="t-nav-name">Locations</p>
      </li>
      <li class="l-nav-list-item t-nav-list-item text-center" data-bind="click: goMenu">
        <i class="fa fa-cutlery t-fa" aria-hidden="true"></i>
        <p class="t-nav-name">Menu</p>
      </li>
    </ul>
  </nav>

  <main class="m-pane l-pane t-pane">
    <article data-bind="if: data.home.show">
      <div class="l-home t-home m-home">
        <h2 data-bind="text: data.home.text" class="t-home-header"></h2>
      </div>
    </article>

    <article data-bind="if: data.about.show">
      <div class="t-about m-about">
        <h2>About</h2>
        <img data-bind="attr: { src: data.about.img }" class="l-about-img t-about-img">
        <p data-bind="text: data.about.text" class="t-about-text"></p>
      </div>
    </article>

    <article data-bind="if: data.locations.show">
      <div class="t-about m-about" data-bind="with: data.locations">
        <h2 style="margin-bottom: 20px">Locations</h2>
        <ul class="m-loc-list l-loc-list t-loc-list" data-bind="foreach: locs">
          <li>
            <img class="t-loc-img" data-bind="attr: { src: img, alt: description }">
            <div class="m-address">
              <p data-bind="text: street"></p>
              <p><span data-bind="text: city"></span>, <span data-bind="text: state"></span>
                <span data-bind="text: zip"></span></p>
              <a data-bind="attr: { tel: phone }, text: phone"></a>
            </div>
          </li>
        </ul>
      </div>
    </article>


    <article data-bind="if: data.menu.show">
      <div class="t-about m-about" data-bind="with: data.menu">
        <img src="images/menu-header.png" alt="Grande Combo plate of food" class="t-menu-pic">
        <ul data-bind="foreach: meals" class="l-menu-list">
          <li class="l-menu-item t-menu-item" data-bind="attr: { id: categoryID }">
            <div class="t-menu-header m-menu-header" data-bind="style: { backgroundImage: 'url(' + pic + ')',
                backgroundSize: '40%',
                backgroundPosition: 'right center',
                backgroundRepeat: 'no-repeat' },
                click: $root.openCloseMenu">
              <h3 data-bind="text: category" class="l-category t-category"></h3>
              <a href="#" class="l-show-hide t-show-hide">
                [
                  <i class="fa fa-caret-up" aria-hidden="true"></i>
                ]
              </a>
            </div>
            <ul data-bind="foreach: items" class="category-list t-category-list m-category-list is-collapsed">
              <li class="m-food-item t-food-item">
                <h4 data-bind="text: item" class="t-menu-item-name"></h4>
                <p data-bind="text: description" class="t-menu-text"></p>
              </li>

            </ul>
          </li>

        </ul>
      </div>
    </article>

  </main>








  <script src="https://use.fontawesome.com/f142b6355b.js" async></script>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="js/knockout-3.4.2.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/AppViewModel.js"></script>
</body>
</html>
